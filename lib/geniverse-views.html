<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<body>

<div id="dragonBreedingWrapper">
  <label>Dragon Breeding</label>
  <div id="dragonBreeding" style="width:280; height:220; border:1px solid #9dba4f; overflow: auto;">
    <table style="text-align: center;">
      <tr>
        <td id="motherlabel" width="140"></td>
        <td id="fatherlabel" width="140"></td>
      </tr>
      <tr>
        <td id="mother" width="140"></td>
        <td id="father" width="140"></td>
      </tr>
      <tr>
        <td style="text-align: center;" id="child" colspan="2"></td>
      </tr>
    </table>
  </div>
  <p>
    <button id="breed">Breed</button>
    <button id="addChildToPool">Add child to pool</button>
  </p>
</div>

<div id="publicPoolWrapper" style="width:280;">
  <label>Public Dragon Pool</label><span class="filterButton" style="float: right;"><small><a>filter</a></small></span>
  <div id="publicPool" style="width:280; height:220; border:1px solid #9dba4f; overflow: auto;">
      <div class="left-pool" style="position: relative; width:130; float: left; clear: left; border-right: 1px solid #E0E0E0;">
         <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Pink_Venus_symbol.svg/200px-Pink_Venus_symbol.svg.png" style="width: 15px; position: absolute; top: 4px; left: 3px;">
      </div>
    <div class="right-pool" style="position: relative; width:130; float: right; clear: right;">
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Male-s%C3%ADmbolo2.svg/200px-Male-s%C3%ADmbolo2.svg.png" style="width: 15px; position: absolute; top: 4px; right: 3px;">
    </div>
  </div>
  <p>
    <button id="addDragonToMyPool">Add dragon to private pool</button>
  </p>
</div>

<div id="myDragonPoolWrapper" style="width:280;">
  <label>My Dragon Pool</label><span class="filterButton" style="float: right;"><small><a>filter</a></small></span>
  <div id="dragonPool" style="width:280; height:220; border:1px solid #9dba4f; overflow: auto;">
      <div class="left-pool" style="position: relative; width:130; float: left; clear: left; border-right: 1px solid #E0E0E0;">
         <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Pink_Venus_symbol.svg/200px-Pink_Venus_symbol.svg.png" style="width: 15px; position: absolute; top: 4px; left: 3px;">
      </div>
    <div class="right-pool" style="position: relative; width:130; float: right; clear: right;">
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Male-s%C3%ADmbolo2.svg/200px-Male-s%C3%ADmbolo2.svg.png" style="width: 15px; position: absolute; top: 4px; right: 3px;">
    </div>
  </div>
      <button id="createDragons">Create dragons</button>
      <button id="addDragonToBreeding">Add to breeding</button><br>
      <button id="addDragon">Add dragon to chat</button>
</div>

<div id="dragonFilter" style="text-align: left; width:150; border: 3px solid blue; background-color: white; padding: 5px;">
    <label>Show dragons:</label><br/><br/>
        <input type="checkbox" checked class="filterProp" value="No Wings"/>No wings<br/>
        <input type="checkbox" checked class="filterProp" value="Single Wings"/>Wings<br/><br/>
        <input type="checkbox" checked class="filterProp" value="No Legs"/>No legs<br/>
        <input type="checkbox" checked class="filterProp" value="Two Legs"/>2 legs<br/>
        <input type="checkbox" checked class="filterProp" value="Four Legs"/>4 legs<br/><br/>
        <input type="checkbox" checked class="filterProp" value="Alive"/>Alive<br/>
        <input type="checkbox" checked class="filterProp" value="Dead"/>Dead<br/><br/>
        <button id="doFilter">Filter</button>
</div>

<div id="clientListWrapper">
  <label>Who is on?</label>
  <div id="clientListDiv" style="width:280; height:220; border:1px solid #9dba4f; overflow: auto;">
    <ul id="clientList">
    </ul>
  </div>
</div>

<div id="messagingWrapper" style="text-align: center;">
    <div id="streamContainerWrapper">
        <label>Chat Room</label>
      <div id="streamContainer" style="width:320; height:320; border:1px solid #9dba4f; margin-left: auto; margin-right: auto; overflow: auto; margin-bottom: 10px">
        <ul id="stream">
        </ul>
      </div>
  </div>

  <form id="postMessage">
      <label for="message">Post a message</label><br/>
      <img id="messageImage" src="" height="55" width="55"/>
      <textarea name="message" id="message" rows="3" cols="10"></textarea><br/>
      <button idd="submit">Chat</button>
      <button id="clear">Clear</button>
  </form>
</div>

<div id="sendButtonContainer" style="visibility: hidden;">button</div>

</body>
</html>
